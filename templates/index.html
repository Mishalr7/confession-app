<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Confession</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #ffe6f0, #fff0f5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .confession-box {
            background-color: #fff0f5;
            border: 2px solid #ff99cc;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
        }

        .btn-love {
            background-color: #ff66b2;
            border: none;
        }

        .btn-love:hover {
            background-color: #ff3385;
        }

        h2 {
            color: #cc0066;
        }

        a.btn-outline-love {
            border-color: #ff66b2;
            color: #ff66b2;
        }

        a.btn-outline-love:hover {
            background-color: #ff66b2;
            color: white;
        }

        .heart {
            font-size: 2rem;
            color: #ff3399;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="mb-4 text-center heart"> Submit Your Anonymous Confession</h2>

    <form method="POST" action="/" class="confession-box p-4 rounded">
        <div class="mb-3">
            <label for="message" class="form-label">Your Confession is safe here</label>
            <textarea id="message" name="message" rows="5" class="form-control" placeholder="Share your feelings..." required></textarea>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-love text-white"> Send Confession</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('show_all_confessions') }}" class="btn btn-outline-love">ðŸ“œ Read your Confessions</a>
    </div>
</div>

</body>
</html>
